<!DOCTYPE html>
<html>
  <head>
    <title>Just Just</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body id="popup">
    <h1>Justifier</h1>

    <h2>UnJust it!</h2>
    <p>What colors should be used?</p>
    <p>
      <input id="colorForeground" type="color" />
      <label for="colorForeground">Text color</label>
    </p>
    <p>
      <input id="colorBackground" type="color" />
      <label for="colorBackground">Background color</label> <em>&nbsp;</em>
    </p>

    <h2>Just Tracker</h2>
    <p>
      <input id="checkboxShowOccurrences" type="checkbox" />
      <label for="checkboxShowOccurrences"
        >Show number of found keywords in toolbar icon.</label
      >
    </p>

    <br />
    <button id="buttonSave" type="submit">Save</button> &nbsp;&nbsp;&nbsp;
    <button id="buttonCancel" type="reset">Cancel</button>
  </body>
</html>
